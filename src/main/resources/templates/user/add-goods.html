<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
    <title>Add goods</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/addgoods}" th:object="${goods}" method="post">
                <fieldset>
                    <p class="font-weight-bold">Add a new goods</p>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{goodsName}" id="goodsName" class="form-control input-lg"
                               placeholder="GoodsName" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('goodsName')}" th:errors="*{goodsName}"></span>
                    </div>
                    <div class="form-group">
                        <input  type="text" th:field="*{count}" id="count" class="form-control input-lg"
                                placeholder="Count" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('count')}" th:errors="*{count}" ></span>
                    </div>
                    <div class="form-group">
                        <input  type="text" th:field="*{price}" id="price" class="form-control input-lg"
                                placeholder="Price" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
