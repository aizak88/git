<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
    <title>Add New User</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <fieldset>
                    <p class="font-weight-bold">Create a new user</p>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{name}" id="name" class="form-control input-lg"
                               placeholder="Name" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <input  type="text" th:field="*{phone}" id="phone" class="form-control input-lg"
                                placeholder="Phone" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                    <div class="form-group">
                        <input  type="text" th:field="*{login}" id="login" class="form-control input-lg"
                                placeholder="Login" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{pwd}" id="pwd" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                        <span th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
